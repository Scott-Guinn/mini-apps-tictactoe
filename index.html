<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tic-Tac-Toe</title>
  <meta name="description" content="Play tic-tac-toe">
  <meta name="author" content="ScottyG">

  <style>
    span {
      border-style: solid;
      width: 2em;
      height: 2em;
    }
  </style>

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

</head>

<body id="body">
  <div id="board">

    <div class="rowTop">
      <span class="square" id="r0c0">test</span>
      <span class="square" id="r0c1">test</span>
      <span class="square" id="r0c2">test</span>
    </div>

    <div class="rowMid">
      <span class="square" id="r1c0">test</span>
      <span class="square" id="r1c1">test</span>
      <span class="square" id="r1c2">test</span>
    </div>

    <div class="rowBot">
      <span class="square" id="r2c0">test</span>
      <span class="square" id="r2c1">test</span>
      <span class="square" id="r2c2">test</span>
    </div>

  </div>

  <div>
    <p id="winner"> Click a square to place a token. </p>
  </div>

    <button hidden id="reset" > Play again?</button>

  <script src="app.js"></script>
</body>

</html>
