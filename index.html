<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tic-Tac-Toe</title>
  <meta name="description" content="Play tic-tac-toe">
  <meta name="author" content="ScottyG">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body id="body">
  <div id="board">

    <div class="row">
      <div class="square" id="r0c0"> </div>
      <div class="square" id="r0c1"> </div>
      <div class="square" id="r0c2"> </div>
    </div>

    <div class="row">
      <div class="square" id="r1c0"> </div>
      <div class="square" id="r1c1"> </div>
      <div class="square" id="r1c2"> </div>
    </div>

    <div class="row">
      <div class="square" id="r2c0"> </div>
      <div class="square" id="r2c1"> </div>
      <div class="square" id="r2c2"> </div>
    </div>

  </div>

  <div>
    <div id="forNaming">

      <p id="winner"> Click a square to place a token. </p>

      <label for="team1name">Team 1 Name</label>
      <input type="text" name="team1name" id="team1name">
      <br>

      <label for="team2name">Team 2 Name</label>
      <input type="text" name="team2name" id="team2name">
      <br>

      <button onclick="nameTeam()" id="teamname">Name Teams</button>
    </div>

    <div class="scoreboard"> <br>Scoreboard:
      <br><span id='team1'></span><span id='xwins'></span>
      <br><span id='team2'></span><span id='owins'></span>
    </div>
    <button hidden onclick="resetBoard()" id="reset"> Play again?</button>
  </div>


  <script src="app.js"></script>
</body>

</html>
